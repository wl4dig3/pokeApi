  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Static Template</title>

  <body>
    
    <h1 class="busqueda text-center" >
        <input type="text" name="" id="id" placeholder="busca aqui tu pokemon"/>
        <input type="submit" value="Buscar Pokemon"  onclick="buscarPokemon()" id="searchPokemon"/>
    </h1>
    
<div class="row d-flex justify-content-center" id="contenedor">

    <!-- Button trigger modal -->

  
  <!-- Modal para la grafica-->
  <div class="modal fade" id="modalPoke" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Habilidades Pokemonas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
